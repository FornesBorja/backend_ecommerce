spring.datasource.url= jdbc:mysql://127.0.0.1:3306/your_database
spring.datasource.username= your_admin_username
spring.datasource.password= your_admin_password
server.port=8080
spring.jpa.open-in-view=false

jwt.secret=your_secret_here

jwt.expiration=86400000


spring.jpa.hibernate.ddl-auto = update

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

spring.jpa.sql-show = true